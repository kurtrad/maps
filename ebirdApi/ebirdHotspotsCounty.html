            SimpleMarkerSymbol,

            GraphicsLayer,
            Memory,

            on
        ) {

                });

                    zoom: 7
                });

                var basemapToggle = new BasemapToggle({
                    view: view,  // The view that provides access to the map's "streets" basemap

                /*************************

                    view.graphics.removeAll();

                    var setDate = new Date();
                    //add a day to the date
                    //setDate.setDate(setDate.getDate() - daysback);
                    var urlAPI = "https://ebird.org/ws2.0/ref/hotspot/" + selection + "?fmt=json&back=" + daysback;
                    //var urlAPI = "https://ebird.org/ws2.0/ref/hotspot/US-AZ?fmt=json&back=" + daysback ;
                    //var urlAPI = "https://ebird.org/ws2.0/ref/hotspot/US-AZ?fmt=json&back=1";
                    var ebirdAPI = {

                        "url": urlAPI,
                        "method": "GET",

                    $.ajax(ebirdAPI).done(function (response) {

                    window.onload = function (e) {

                        var urlAPI = "https://ebird.org/ws2.0/ref/region/list/subnational2/MX-BCN.json?key=npobnnr5u7fo";

                        var selectBOX = {
                            "crossDomain": true,

                            "url": urlAPI,

                        $.ajax(selectBOX).done(function (response) {

                        loadCombo();

                        function loadCombo() {
                            var sel = document.getElementById('modeSelect') // find the drop down
                            for (var i in data) { // loop through all elements
                                var opt = document.createElement("option"); // Create the new element
                                opt.value = data[i].code; // set the value
                                opt.text = data[i].name; // set the text

                                sel.appendChild(opt); // add it to the select

                    }

                    for (i = 0; i < data.length; ++i) {
                        review = "";

                        if (data[i].numSpeciesAllTime >= 100) {
                            var point = new Point(data[i].lng, data[i].lat);

                            //$(ABCdata).find('Species').each(function () {

                            //    if (data[i].comName == species) {

                            //        var d = data[i].obsDt;
                            //        var found = new Date(d.substring(0,10));

                            //        //found.setDate(found.getDate());

                            //        inDateSpan = "N";
                            //        if (found.getTime() >= setDate.getTime()) {
                            //            inDateSpan = "Y";
                            //        }


                            //        switch (review) {
                            //            case "Y":
                            //                reviewSpecies = "Y";
                            //                break;
                            //            case "N":
                            //                sketchSpecies = "Y";
                            //                break;
                            //            case "":
                            //                notableSpecies ="Y";
                            //                break;
                            //            default:
                            //                all = "Y";
                            //        }
                            //    }

                            //})



                            // Create a symbol for drawing the point
                            var markerSymbol = {
                                type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                                color: [0, 128, 0], //green
                                outline: { // autocasts as new SimpleLineSymbol()
                                    color: [0, 100, 0],
                                    width: 2
                                }
                            };

                            if (review == "Y") {
                                // Create a symbol for drawing the point
                                var markerSymbol = {
                                    type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                                    color: [255, 0, 0], //red
                                    outline: { // autocasts as new SimpleLineSymbol()
                                        color: [128, 0, 0],
                                        width: 2
                                    }
                                };


                            }
                            if (review == "N") {
                                // Create a symbol for drawing the point
                                var markerSymbol = {
                                    type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                                    color: [0, 0, 255], //blue
                                    outline: { // autocasts as new SimpleLineSymbol()
                                        color: [65, 105, 255],
                                        width: 2
                                    }
                                };

                            }


                            // Create an object for storing attributes related to the line
                            var pointAtt = {
                                Name: data[i].locName,
                                Checklist: "https://ebird.org/hotspot/" + data[i].locId
                            };

                            /*******************************************
                             * Create a new graphic and add the geometry,
                             * symbol, and attributes to it. You may also
                             * add a simple PopupTemplate to the graphic.
                             * This allows users to view the graphic's
                             * attributes when it is clicked.
                             ******************************************/

                            var pointGraphic = new Graphic({
                                geometry: point,
                                symbol: markerSymbol,
                                attributes: pointAtt,
                                popupTemplate: {  // autocasts as new PopupTemplate()
                                    title: "{Name}",
                                    content: [{
                                        type: "fields",
                                        fieldInfos: [{

                // Register events to the controls
                var modeSelect = document.getElementById("modeSelect");
                window.addEventListener("change", updateElevationMode);

                // Create events' callback functions
                function updateElevationMode(event) {
                    selection = document.getElementById("modeSelect").value;
                    daysback = document.getElementById("days").value;

                    switch (selection) {
                        case "US-AZ":
                            mapCenter = [-112, 33];
                            break;
                        case "US-CA":
                            mapCenter = [-119, 37];
                            break;
                        case "US-NM":
                            mapCenter = [-106, 34];
                            break;
                        default:
                            mapCenter = [-112, 33];
                    }

                    //view.graphics.removeAll()
                    loadSpecies();

                }
                let firstPoint = null;
                let secondPoint = null;

                view.on("click", function (event) {
                    view.hitTest(event).then(function () {
                        const point = event.mapPoint;

                        if (!firstPoint) {
                            firstPoint = point;
                            addPointGraphic(point, "red");
                        } else if (!secondPoint) {
                            secondPoint = point;
                            addPointGraphic(point, "blue");

                            onTwoPointsSelected(firstPoint, secondPoint);

                            // Reset for next selection
                            firstPoint = null;
                            secondPoint = null;
                        }
                    });
                });

                function addPointGraphic(point, color) {
                    const graphic = new Graphic({
                        geometry: point,
                        symbol: {
                            type: "simple-marker",
                            color: color,
                            size: 10,
                            outline: {
                                color: "white",
                                width: 1
                            }
                        }
                    });
                    view.graphics.add(graphic);
                }

                function onTwoPointsSelected(a, b) {
                    console.log("Two points selected:", a, b);

                    var key = "npobnnr5u7fo";

                    var h1 = "https://api.ebird.org/v2/ref/hotspot/geo?dist=3&lat=" + a.latitude + "&lng=" + a.longitude + "&key=" + key;
                    var h2 = "https://api.ebird.org/v2/ref/hotspot/geo?dist=3&lat=" + b.latitude + "&lng=" + b.longitude + "&key=" + key;

                    //get the nearest hotspot source and target
                    var hotspotSource = getData(h1);
                    var hotspotTarget = getData(h2);

                    // extract the code from hotspot
                    var hotspotSourceCode1 = hotspotSource.split(',')[0].trim(); 
                    var hotspotTargetCode2 = hotspotTarget.split(',')[0].trim(); 

                    // Birdlist api
                    var speciesListSourceUrl = "https://api.ebird.org/v2/product/spplist/" + hotspotSourceCode1 + "?key=npobnnr5u7fo";
                    //bird list
                    var hotspotSourceList = getData(speciesListSourceUrl);

                    var speciesLisTargetUrl = "https://api.ebird.org/v2/product/spplist/" + hotspotTargetCode2 + "?key=npobnnr5u7fo";
                    //bird list
                    var hotspotTargetList = getData(speciesLisTargetUrl);

                    //To find elements in listA source that are not in listB target:
                    let diff = hotspotSourceList.filter(item => !hotspotTargetList.includes(item)); 

                    // var formattedList = diff.reduce((acc, val, i) => {
                    //     const isNewRow = i % 4 === 0 && i !== 0;

                    //TODO

                    //     "Hotspot A: " + hotspotSourceCode1 + "\n" +
                    //     "Hotspot A: " + hotspotTargetCode2 + "\n" +
                    //     "Species Diff: " + formattedList
                    // );

                    formattedHtml = "<b>Species in Hotspot A not in Hotspot B:</b></br></br><b>" + diff + "</b>";

                    Swal.fire({
                        title: 'Species Compare!',
                        html: formattedHtml,
                        draggable: true,
                    });


                    // Optional: clear graphics after each pair
                    // setTimeout(() => view.graphics.removeAll(), 500);
                    // loadSpecies;
                }

                function getData(url) {

                    var hotspotAPI = {
                        "crossDomain": true,
                        "url": url,
                        "method": "GET",
                        "async": false,
                        "headers": {
                            "X-eBirdApiToken": "npobnnr5u7fo"
                        }
                    }

                    $.ajax(hotspotAPI).done(function (response) {
                        console.log(response);
                        data = response;
                    });

                    return data;

                    // Optional: clear graphics after each pair
                    // setTimeout(() => view.graphics.removeAll(), 500);
                    // loadSpecies;
                }
            });
