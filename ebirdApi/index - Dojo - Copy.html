<!DOCTYPE html5>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Arizona Rarities</title>
    <script src="Scripts/jquery-3.3.1.js"></script>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dijit/themes/claro/claro.css">
    <script>dojoConfig = { async: true, parseOnLoad: true }</script>
    <script src="https://js.arcgis.com/4.6/"></script>
    <script>
        require(["dojo/parser", "dijit/form/ComboBox"]);
    </script>
    <script>
        var lat;
        var lng;
        var data;
        var ABCdata;
        var species;
        var review;
        var selection;
        var reviewSpecies;
        var sketchSpecies;
        var notableSpecies;
        require([
            "esri/Map",
            "esri/geometry/Point",
            "esri/views/MapView",
            "esri/widgets/Legend",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/Graphic",
            "esri/layers/GraphicsLayer",
            "dojo/domReady!"
        ], function (
            Map,
            Point,
            MapView,
            Legend,
            SimpleMarkerSymbol,
            Graphic,
            GraphicsLayer
        ) {
                var map = new Map({
                    basemap: "streets"
                });

                var view = new MapView({
                    center: [-112, 33],
                    container: "viewDiv",
                    map: map,
                    zoom: 7
                });

                var urlAPI = "https://ebird.org/ws2.0/data/obs/US-AZ/recent/notable?back=10&cat=species&detail=full";
                var ebirdAPI = {
                    "crossDomain": true,
                    //"url": "https://ebird.org/ws2.0/data/obs/US-AZ/recent",
                    "url": urlAPI,
                    "method": "GET",
                    "async": false,
                    "headers": {
                        "X-eBirdApiToken": "npobnnr5u7fo"
                    }
                }

                $.ajax(ebirdAPI).done(function (response) {
                    console.log(response);
                    data = response;

                });

                var ABCdata = {
                    "crossDomain": true,
                    "url": "xmldata/AZListXMLFile.xml",
                    "method": "GET",
                    "async": false,
                }

                $.ajax(ABCdata).done(function (response) {
                    console.log(response);
                    ABCdata = response;

                    //$(ABCdata).find('Species').each(function () {
                    //    var species = $(this).attr('EnglishName');
                    //})
                });

                loadSpecies();

                /*************************
                * Create a point graphic
                *************************/
                function loadSpecies() {
                    for (i = 0; i < data.length; ++i) {
                        review = "";
                        var point = new Point(data[i].lng, data[i].lat);

                        $(ABCdata).find('Species').each(function () {
                            var species = $(this).attr('EnglishName');

                            if (data[i].comName == species) {

                                review = $(this).attr('Review');
                            }

                            switch (review) {
                                case "Y":
                                    reviewSpecies = "Y"
                                    break;
                                case "N":
                                    sketchSpecies = "Y"
                                    break;
                                default:
                                    notableSpecies = "Y"
                            }
                        })


                        // Create a symbol for drawing the point
                        var markerSymbol = {
                            type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                            color: [0, 128, 0], //green
                            outline: { // autocasts as new SimpleLineSymbol()
                                color: [0, 100, 0],
                                width: 2
                            }
                        };

                        if (review == "Y") {
                            // Create a symbol for drawing the point
                            var markerSymbol = {
                                type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                                color: [255, 0, 0], //red
                                outline: { // autocasts as new SimpleLineSymbol()
                                    color: [128, 0, 0],
                                    width: 2
                                }
                            };

                            review = " "
                        }
                        if (review == "N") {
                            // Create a symbol for drawing the point
                            var markerSymbol = {
                                type: "simple-marker", // autocasts as new SimpleMarkerSymbol()
                                color: [0, 0, 255], //blue
                                outline: { // autocasts as new SimpleLineSymbol()
                                    color: [65, 105, 255],
                                    width: 2
                                }
                            };

                            review = " "
                        }


                        // Create an object for storing attributes related to the line
                        var pointAtt = {
                            Name: data[i].comName,
                            Date: data[i].obsDt,
                            Location: data[i].locName,
                            Nunmber: data[i].howMany,
                            Observer: data[i].firstName + ' ' + data[i].lastName
                        };

                        /*******************************************
                         * Create a new graphic and add the geometry,
                         * symbol, and attributes to it. You may also
                         * add a simple PopupTemplate to the graphic.
                         * This allows users to view the graphic's
                         * attributes when it is clicked.
                         ******************************************/

                        var pointGraphic = new Graphic({
                            geometry: point,
                            symbol: markerSymbol,
                            attributes: pointAtt,
                            popupTemplate: {  // autocasts as new PopupTemplate()
                                title: "{Name}",
                                content: [{
                                    type: "fields",
                                    fieldInfos: [{
                                        fieldName: "Name"
                                    }, {
                                        fieldName: "Date"
                                    }, {
                                        fieldName: "Location"
                                    }, {
                                        fieldName: "Number"
                                    }, {
                                        fieldName: "Observer"
                                    }]
                                }]
                            }
                        });

                        switch (selection) {
                            case "Review Species":
                                if (reviewSpecies == "Y") {
                                    show = "Y"
                                }
                                break;
                            case "Sketch Species":
                                if (sketchSpecies == "Y") {
                                    show = "Y"
                                }
                                break;
                            case "Notable Species":
                                if (notableSpecies == "Y") {
                                    show = "Y"
                                }
                                break;
                            default:
                                show = "Y"
                        }

                        if (show == "Y") {
                            // Add the line graphic to the view's GraphicsLayer
                            view.graphics.add(pointGraphic);
                        }

                    }
                }


            });


        function onchangemessage() {
            selection = document.getElementById("speciesCode").value;
        }

    </script>

</head>
<body class="claro">
    <div id="viewDiv"></div>
    <a>eBird Notable Birds API AZ Rarites back 10 days, Green=Notable, Blue=Sketch details, Red=Review Species </a>

        <select data-dojo-type="dijit/form/ComboBox" id="speciesCode" name="speciesCode" onchange="onchangemessage()">
            <option>All Species</option>
            <option>Notable Species</option>
            <option>Sketch Species</option>
            <option>Review Species</option>
        </select>
</body>
</html>
