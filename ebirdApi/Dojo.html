<!DOCTYPE html>
<html >
<head>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dijit/themes/claro/claro.css">
    <script>dojoConfig = { parseOnLoad: true }</script>
    <script type="text/javascript" src="https://js.arcgis.com/4.6/"></script>

    <script>
        require([
            "dojo/store/Memory", "dijit/form/ComboBox", "dojo/domReady!"
        ], function (Memory, ComboBox) {
            var stateStore = new Memory({
                data: [
                    { name: "Alabama", id: "AL" },
                    { name: "Alaska", id: "AK" },
                    { name: "American Samoa", id: "AS" },
                    { name: "Arizona", id: "AZ" },
                    { name: "Arkansas", id: "AR" },
                    { name: "Armed Forces Europe", id: "AE" },
                    { name: "Armed Forces Pacific", id: "AP" },
                    { name: "Armed Forces the Americas", id: "AA" },
                    { name: "California", id: "CA" },
                    { name: "Colorado", id: "CO" },
                    { name: "Connecticut", id: "CT" },
                    { name: "Delaware", id: "DE" }
                ]
            });

            var comboBox = new ComboBox({
                id: "stateSelect",
                name: "state",
                value: "California",
                store: stateStore,
                searchAttr: "name"
            }, "stateSelect").startup();
        });
	</script>
</head>
<body class="claro">
    <input id="stateSelect">
<p><button onClick="alert(dijit.byId('stateSelect').get('value'))">Get value</button></p>
</body>
</html>
